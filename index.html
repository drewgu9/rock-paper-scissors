<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <script defer src="rockpaperscissors.js"></script>
    <link href="styles.css" rel="stylesheet"></link>
  </head>
  <body>
    <main>
      <h1>ROCK PAPER SCISSORS</h1>
      <section>
        <card id="rock"> ✊ </card>
        <card id="paper"> ✋ </card>
        <card id="scissors"> ✌ </card>
      </section>
      <div>WHO WON?</div>
      <div>Player Chose: <span id="player-chose"></span></div>
      <div>Computer Chose: <span id="computer-chose"></span></div>
      <div id="playerWinCount">0</div>
      <div id="computerWinCount">0</div>
    </main>
  </body>
</html>
